<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="d-flex flex-wrap" id="root">
      
    </div>
    <script type="text/babel">
      function ListofCountries(props){
        return (
          <div class="p-3">
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Group-{props.i+1}
              </a>
              {
                props.group.map((country)=>{
                  return(
                    <a href="#" class="list-group-item list-group-item-action" >{country}</a>
                  )
                })
              }
            </div>
          </div>
        )
      }
      function WorldCupGroups(){
        var countryGroups=[
          ['india','srilanka','southafrica','banglades'],
          ['australia','canada','france','nepal'],
          ['russia','ukrain','itali','burma'],
          ['newzeland','westindies','englad','scotland'],
          ['india','srilanka','southafrica','banglades'],
          ['australia','canada','france','nepal'],
          ['russia','ukrain','itali','burma'],
          ['newzeland','westindies','englad','scotland']
        ]
        return(
          <>
          {
            countryGroups.map((group,i)=>{
              return(
                <ListofCountries group={group} i={i} key={i}></ListofCountries>
              )
            })
          }
          </>
        )
      }
      ReactDOM.render(<WorldCupGroups/>,document.getElementById('root'))
    </script>
  </body>
</html>
